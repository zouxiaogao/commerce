<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ace.min.css">
        <link rel="stylesheet" href="../css/ace-skins.min.css">
        <link rel="stylesheet" href="../css/ace-responsive.min.css">
    </head>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            background: #fff;
        }


    .inputName{
        width: 50%;
        margin: 0 auto;
        font-size: 20px;
    }

  </style>
    <body>

 <div id="main-content" class="clearfix">
  <div id="page-content" class="clearfix">
           <div class="page-header position-relative">
              <h1 style="color: #2679b5;">借卖方<small><i class="icon-double-angle-right"></i> 我的信息</small></h1>
            </div>
    <div class="inputName">
        <div style="margin-bottom: 40px">用户名:<span th:text="${bvo.username}"></span></div>
        <div><label class="green">借卖方名称:</label><input type="text"  th:value="${bvo.name}" id="name"></div>
        <div><label class="green">邮箱:</label><input type="text" th:value="${bvo.email}" id="eamil"></div>
        <div><label class="green">联系方式:</label><input type="text" th:value="${bvo.phone}" id="phone"></div>
        <button class="btn  btn-success save" th:onclick="javascript:save(([[${bvo.userId}]]))">保存</button>
        <button class="btn  btn-pink" onclick="myshop()">我的网店</button>
    </div>



    </div></div>



    </body>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script type="text/javascript">
    // $(function(){
    //
    //
    // })
        function save(userId) {
            var data={
                userId:userId,
                name: $("#name").val(),
                email: $("#email").val(),
                phone:$("#phone").val()
            }
            $.ajax({
                url :  "/bvo/updateInfo",
                type : "POST",
                contentType:"application/json",
                dataType:"json",
                data : JSON.stringify(data),
                success : function(result){
                    if(result.code==200){
                        alert("保存成功");
                        window.location.href="/bvo/info";
                    }else if(result.code==-1){
                        alert(result.message);
                    }else {
                        alert("系统繁忙")
                    }
                }
            });
        }

       function myshop(){
            window.location.href = "/bvo/store/show"
        }
    </script>
    </body>
</html>
