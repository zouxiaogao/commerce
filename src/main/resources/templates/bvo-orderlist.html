<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/ace.min.css">
<link rel="stylesheet" href="/css/ace-skins.min.css">
<link rel="stylesheet" href="/css/ace-responsive.min.css">
<style>
    body, html {
        width: 100%;
        height: 100%;
        background: #fff;
    }

    .info div {
        float: right;
    }

    .tabs-contents {
        padding: 20px 0;
    }

    .tab-pane {
        display: none;
    }

    .tab-pane.active {
        display: block;
    }

</style>
<body>
<div id="main-content" class="clearfix">
    <div id="page-content" class="clearfix">

        <div class="page-header position-relative">
            <h1 style="color: #2679b5;">借卖方
                <small><i class="icon-double-angle-right"></i> 订单管理</small>
            </h1>
        </div>
        <form class="form-search">
            商品标题：
            <input type="text" class="input-medium search-query">
            <button onclick="return false;" class="btn btn-purple btn-small">搜索 <i
                    class="icon-search icon-on-right"></i></button>
        </form>
        <a href="#" onclick="refresh()" class="btn  btn-success" style="margin-bottom: 30px">
            <i class="icon-refresh"></i>
            刷新订单
        </a>

        <div class="tabbable">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active" data-id="AwaitingPayment"><a data-toggle="tab" href="#"> 待支付</a>
                </li>
                <li role="presentation" class="" data-id="AwaitingShipment"><a data-toggle="tab" href="#"> 待发货</a></li>
                <li role="presentation" class="" data-id="shipped"><a data-toggle="tab" href="#">已发货</a></li>
                <li role="presentation" class="" data-id="complete"><a data-toggle="tab" href="#">已完成</a></li>
                <li role="presentation" class="" data-id="canceled"><a data-toggle="tab" href="#">已取消</a></li>
            </ul>
            <div class="tabs-contents">
                <div id="AwaitingPayment" class="tab-pane active">
                    <p>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th class="center">
                                <label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label>
                            </th>
                            <th>商品标题</th>
                            <th>价格</th>
                            <th class="hidden-480">数量</th>
                            <th>Sku</th>
                            <th class="hidden-480">订单号</th>
                            <th class="hidden-480">总计</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>


                        </tbody>
                    </table>
                    </p>
                </div>
                <div id="AwaitingShipment" class="tab-pane">
                    <p>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label>
                            </th>
                            <th>商品标题</th>
                            <th>价格</th>
                            <th class="hidden-480">数量</th>
                            <th>Sku</th>
                            <th>订单号</th>
                            <th class="hidden-480">总计</th>

                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                    </p>
                </div>
                <div id="shipped" class="tab-pane">
                    <p>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label>
                            </th>
                            <th>商品标题</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>Sku</th>
                            <th>总计</th>
                            <th>订单号</th>
                            <th>物流跟踪号</th>

                        </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                    </p>
                </div>
                <div id="complete" class="tab-pane">
                    <p>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label>
                            </th>
                            <th>商品标题</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>Sku</th>
                            <th>总计</th>
                            <th>订单号</th>
                            <th>物流跟踪号</th>

                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                    </p>
                </div>
                <div id="canceled" class="tab-pane">
                    <p>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label>
                            </th>
                            <th>商品标题</th>
                            <th>价格</th>
                            <th class="hidden-480">数量</th>
                            <th>Sku</th>
                            <th class="hidden-480">总计</th>
                            <th class="hidden-480">订单号</th>
                        </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/js/order/bvoOrder.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $(function () {

        $('.ace-checkbox-2').each(function () {
            $('.ace-checkbox-2').change(function () {
                if ($(this).prop('checked')) {
                    $(this).parents('.tab-pane').find('.input').prop('checked', true);
                } else {
                    $(this).parents('.tab-pane').find('.input').prop('checked', false);
                }
            })

        })

    })

    function refresh() {
        window.location.reload();
    }

    $.get('/bvo/order/list',{status:1},function(response){
        console.log(response);
        if(response.code === 200){
            var data = response.data,
                tableList = '';
            data.forEach(function(order){
                tableList +=
                    '<tr>'+
                    '<th class="center"><label><input type="checkbox" class="ace-checkbox-2"><span class="lbl"></span></label></th>'+
                    '<td><a href="bvo-goodsdetail" >'+order.title+'</a></td>'+
                    '<td>'+order.price+'</td>'+
                    '<td className="hidden-480">'+order.qty+'</td>'+
                    '<td className="">'+order.skuNo+'</td>'+
                    '<td className="hidden-480" >'+order.orderNo+'</td>'+
                    '<td>'+order.total+'</td>'+
                    '<td><a href="/bvo/order/paypage?orderId='+order.saoId+'">付款</a></td>'+
                    '</tr>'   ;
            });
            $('#AwaitingPayment').find('tbody').html(tableList);
        }
    });

</script>
</body>
</html>
