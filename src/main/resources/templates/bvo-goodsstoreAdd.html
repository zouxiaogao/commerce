<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/ace.min.css">
        <link rel="stylesheet" href="/css/ace-skins.min.css">
        <link rel="stylesheet" href="/css/ace-responsive.min.css">
        <style type="text/css">
            body,html{
                width: 100%;
                height: 100%;
                background: #fff;
            }


            .goodscontent p{font-size: 24px;line-height: 40px;}
            .store{border:1px solid #ccc;border-radius: 10px;margin: 20px 0 20px 0;padding-left: 3%;}
            .store h3{line-height: 40px;}
            .store p{line-height: 40px;color:#666;border-top:1px solid #ccc;}



        </style>
    </head>
    <body>

    <div id="main-content" class="clearfix">
  <div id="page-content" class="clearfix">
        <div class="goodscontent">
            <p>我的店铺</p>
            <p th:text="${msg!=null}?${msg}"></p>
            <div class="store" >
                <h3 class="blue">现有店铺</h3>
                <p th:each="store:${store}" th:text="${store!=null}?${store.storeName}"></p>
            </div>
            <div style="text-align: right"><button class="btn btn-primary addshop">新建店铺</button></div>

        </div>
    </div>
  </div>
    </body>
    <script src="/js/jquery-1.9.1.js"></script>
    <script type="text/javascript">
      $('.addshop').click(function(){
        window.location.href = "/bvo/store/showAdd";
      })

    </script>
</html>
