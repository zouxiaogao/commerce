<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/ace.min.css">
        <link rel="stylesheet" href="/css/ace-skins.min.css">
        <link rel="stylesheet" href="/css/ace-responsive.min.css">
        <link rel="stylesheet" href="/webuploader/webuploader.css">
        <script type="text/javascript" src="/js/jquery-1.9.1.js"></script>
        <style type="text/css">
            body,html{
                width: 100%;
                height: 100%;
                background: #fff;
            }


            .Register{
                width: 50%;
                margin:auto;
            }
        </style>
    </head>
    <body>

    <div id="main-content" class="clearfix">
        <div id="page-content" class="clearfix">
            <div class="page-header position-relative">
                <h1 style="color: #2679b5;">品牌商<small><i class="icon-double-angle-right"></i> 钱包账号注册</small></h1>
            </div>
            <div class="Register">
                <div><label class="green">账号:</label><input type="text" id="account"></div>
                <div><label class="green">邮箱:</label><input type="text" id="email"></div>
                <div><label class="green">密码:</label><input type="password" id="password"></div>
                <button class="btn  btn-success save" onclick="gotoWallet()">注册</button>
            </div>

        </div>
    </div>
    <script type="text/javascript">
    function gotoWallet(){
        var data={
            email: $("#email").val(),
            accountName:$("#account").val(),
            password: $("#password").val()
        }
        $.ajax({
            url :  "/mvo/gmc/register",
            type : "POST",
            contentType:"application/json",
            dataType:"json",
            data : JSON.stringify(data),
            success : function(result){
                if(result.code==200){
                    alert(result.message);
                    window.location.href = "/mvo/gmc/show";
                }else if(result.code==-1){
                    alert(result.message);
                }else {
                    alert("系统繁忙")
                }
            }
        });
        //阻止表单提交
        return false;
    }

    </script>
    </body>
</html>
