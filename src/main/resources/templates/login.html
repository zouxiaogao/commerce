<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
	<script type="text/javascript">
        $(function(){
            $("#login").submit(function(){
                $.ajax({
                    url :  "../checklogin",
                    type : "POST",
                    data : {name: $("#username").val(),password: $("#password").val()},
                    success : function(result){
                        if(result.code==200){
                            window.location.href="/index";
                        }else if(result.code==-1){
                            alert(result.message);
                        }else {
                            alert("系统繁忙")
                        }
                    }
                });
                //阻止表单提交
                return false;
            });


            $("#register").click(function(){
                var data={
                    username: $("#rusername").val(),
                    password: $("#rpassword").val(),
                    email:$("#email").val(),
                    phone:$("#phone").val(),
                    roleId:$("#type").val()
                }
                console.log(data)
                $.ajax({
                    url :  "register",
                    type : "POST",
                    contentType:"application/json",
                    dataType:"json",
                    data : JSON.stringify(data),
                    success : function(result){
                        if(result.code==200){
                            alert("注册成功");
                            window.location.href="/index";
                        }else if(result.code==-1){
                            alert(result.message);
                        }else {
                            alert("系统繁忙")
                        }
                    }
                });
                //阻止表单提交
                return false;
            });
        });
	</script>
</head>
<body>
	<div class="jq22-container" style="padding-top:100px">
		<div class="login-wrap">
			<div class="login-html">
				<div class="foot-lnk">
					<h2>借卖平台</h2>
				</div>
				<div class="hr"></div>
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
                    <form method="post" id="login">
                        <div class="sign-in-htm" >
                            <div class="group">
                                <label for="username" class="label">用户名</label>
                                <input id="username" name="username" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="password" class="label">密码</label>
                                <input id="password" name="password" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="登陆">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">忘记密码?</a>
                            </div>
                        </div>
                    </form>

					<form method="post">
						<div class="sign-up-htm">
							<div class="group">
								<label for="rusername" class="label">用户名</label>
								<input id="rusername" type="text" class="input">
							</div>
							<div class="group">
								<label for="rpassword" class="label">密码</label>
								<input id="rpassword" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="email" class="label">电子邮箱</label>
								<input id="email" type="text" class="input">
							</div>
							<div class="group">
								<label for="phone" class="label">手机号码</label>
								<input id="phone" type="text" class="input">
							</div>
							<div class="group">
								<label  class="label">注册类型</label>
								<select id="type" class="controls">
									<option value="2">品牌商</option>
									<option value="3">借卖方</option>
								</select>
							</div>
							<div class="group">
								<input type="submit" class="button" id="register" value="注册">
							</div>
							<div class="foot-lnk">
								<label for="tab-1"/>已经注册?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
